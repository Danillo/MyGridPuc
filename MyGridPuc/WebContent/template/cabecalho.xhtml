<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	

		<!-- Logo Container -->
		<div id="mws-logo-container">
			<div id="mws-logo-wrap">
				<img src="#{request.contextPath}/publico/images/mws-logo.png"
					alt="mws admin"></img>
			</div>
		</div>

		<!-- User Tools (notifications, logout, profile, change password) -->
		<div id="mws-user-tools" class="clearfix">

			<!-- User Information and functions section -->
			<div id="mws-user-info" class="mws-inset">

				<!-- User Photo -->
				<div id="mws-user-photo">
					<img src="#{request.contextPath}/publico/example/student128.png"
						alt="User Photo"></img>
				</div>

				<!-- Username and Functions -->
				<div id="mws-user-functions">
					<div id="mws-username">Ol√°, #{request.remoteUser}</div>
					<ul>
						<li><a href="#{request.contextPath}/j_spring_security_logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
</ui:composition>
</html>
