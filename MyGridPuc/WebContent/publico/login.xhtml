<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta charset="utf-8"></meta>
<link rel="shortcut icon" href="#{request.contextPath}/publico/images/mws-logo.png" ></link>
<!-- Viewport Metatag -->
<meta name="viewport" content="width=device-width,initial-scale=1.0"></meta>

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/publico/bootstrap/css/bootstrap.min.css" media="screen"></link>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/publico/css/fonts/ptsans/stylesheet.css" media="screen"></link>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/publico/css/fonts/icomoon/style.css" media="screen"></link>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/publico/css/login.css" media="screen"></link>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/publico/css/mws-theme.css" media="screen"></link>

<title>MyGridPuc - Login</title>

</h:head>
<h:body>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="font-color: red">Erro ao Efetuar o Login</span>
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>

<div id="mws-login-wrapper">
        <div id="mws-l">
        <!-- <img src="/MyGridPuc/publico/example/student128.png" alt="User Photo" /> -->
        <img src="#{request.contextPath}/publico/images/mws-logo.png" alt="User Photo" />
        <!-- <h2 id="mws-l">MyGridPuc</h2> -->
			<div id="mws-login-form">
				<form class="mws-form"  id="login" method="post" action="#{request.contextPath}/j_spring_security_check">

					<div class="mws-form-row">
						<div class="mws-form-item">
							<input type="text" name="j_username"	class="mws-login-username required" placeholder="E-mail"></input>
						</div>
					</div>
					<div class="mws-form-row">
						<div class="mws-form-item">
							<input type="password" name="j_password" class="mws-login-password required" placeholder="Senha"></input>
						</div>
					</div>

					<ul class="mws-form-list inline">
						<li><input id="remember" name="_spring_security_remember_me"
							type="checkbox"></input> <label for="remember">Lembrar?</label></li>
					</ul>

					<div class="mws-form-row">
						<input type="submit" value="    Entrar    "	class="btn btn-success mws-login-button"></input>
					</div>
					<!-- 
					<script>
						document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAS_USERNAME}";
					</script>
					-->
				</form>
			</div>

		</div>
    </div>

    <!-- JavaScript Plugins -->
    <script src="#{request.contextPath}/publico/js/libs/jquery-1.8.3.min.js"></script>
    <script src="#{request.contextPath}/publico/js/libs/jquery.placeholder.min.js"></script>
    <script src="#{request.contextPath}/publico/custom-plugins/fileinput.js"></script>
    
    <!-- jQuery-UI Dependent Scripts -->
    <script src="#{request.contextPath}/publico/jui/js/jquery-ui-effects.min.js"></script>

    <!-- Plugin Scripts -->
    <script src="#{request.contextPath}/publico/plugins/validate/jquery.validate-min.js"></script>

    <!-- Login Script -->
    <script src="#{request.contextPath}/publico/js/core/login.js"></script>
</h:body>

</html>
