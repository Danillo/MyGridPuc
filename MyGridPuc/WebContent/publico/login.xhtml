<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" type="text/css"	href="publico/css/bootstrap.css"></link>
	<link rel="StyleSheet" type="text/css" href="publico/css/estilo.css"></link>  
	<link rel="StyleSheet" type="text/css" href="publico/css/bootstrap.min.css"></link>
	<link rel="StyleSheet" type="text/css" href="publico/css/bootstrap-theme.min.css"></link>
	<base />
	<title>Login</title>
</h:head>
<h:body>
	<h:panelGroup rendered="#{!login_error}">
		<span style="font-color: red">Erro ao Efetuar o Login</span>
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		<table>
			<tr>
				<td>Login</td>
				<td><input type="text" name="j_username" /></td>
			</tr>
			<tr>
				<td>Senha</td>
				<td><input type="password" name="j_password" /></td>
			</tr>
			<tr>
				<td align="right">Lembrar Senha <input type="checkbox"
					name="_spring_security_remember_me" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Entrar" /></td>
			</tr>
		</table>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAS_USERNAME}";
		</script>


	</form>
</h:body>

</html>
