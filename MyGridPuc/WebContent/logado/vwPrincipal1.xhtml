<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <sec:isAnonymous>
        <!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
        <meta http-equiv="refresh" content="0;url=#{request.contextPath}/publico/login.xhtml" />
    </sec:isAnonymous>

    <ui:composition template="/template/index.xhtml">

        <ui:define name="menu">
            <!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
            <sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
            
                <!-- Menu Lateral........................................................ -->
                <div id="mws-sidebar-stitch"></div>
                <div id="mws-sidebar-bg"></div>

                <!-- Sidebar Wrapper -->
                <div id="mws-sidebar">

                    <!-- Hidden Nav Collapse Button -->
                    <div id="mws-nav-collapse">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

			

				<!-- Menu LINK -->
                    <ui:include src="/template/menu.xhtml" />
                    <!-- Fim_Menu -->

                </div>
                <!-- Fim Menu Lateral........................................................ -->  

            </sec:ifAnyGranted>
        </ui:define>

        <ui:define name="conteudo">
            <!-- Neste Espaço pode colocar Imgaem e ETC, Esta regão Será preenchida pelas Paginas -->

		<div class="mws-panel grid_8">
			<div class="mws-panel-header">
				<span>Formulario</span>
			</div>
			<div class="mws-panel-body no-padding">
				<form class="mws-form">
					<div class="mws-form-row">
						<div class="mws-form-cols">
							<div class="mws-form-col-2-8">
								<label class="mws-form-label">Codigo:</label>
								<div class="mws-form-item">
									<input type="text"></input>
								</div>
							</div>
							<div class="mws-form-col-6-8">
								<label class="mws-form-label">Nome:</label>
								<div class="mws-form-item">
									<input type="text"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="mws-form-row">
						<div class="mws-form-cols">
							<div class="mws-form-col-3-8">
								<label class="mws-form-label">Ano:</label>
								<div class="mws-form-item">
									<input type="text"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="mws-form-row">
						<label class="mws-form-label">Semestre:</label>
						<div class="mws-form-item">
							<select class="error large">
								<option>1</option>
								<option>2</option>
							</select>
						</div>
					</div>
					<div class="mws-button-row">
						<input type="submit" value="Confimar" class="btn btn-danger"></input>
							<input type="reset" value="Limpar" class="btn "></input>
					</div>
				</form>
			</div>
		</div>

	</ui:define>

    </ui:composition>
</html>
