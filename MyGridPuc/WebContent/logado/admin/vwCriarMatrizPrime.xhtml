<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>


<sec:isAnonymous>
	<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
	<meta http-equiv="refresh"
		content="0;url=#{request.contextPath}/publico/login.xhtml" />
</sec:isAnonymous>

<ui:composition template="/template/index.xhtml">
	<!-- HEAD DA PAGINA -->
	<ui:define name="head">
		<ui:include src="../../template/css.xhtml"></ui:include>
		<script language="javascript"
			src="#{request.contextPath}/publico/js/validacoesDisciplina.js"
			charset="ISO-8859-1" />
		<!-- TITULO -->
		<ui:define name="title">        
		          MyGridPuc - Disciplina    
		</ui:define>
	</ui:define>



	<!-- CABEÇALHO -->
	<ui:define name="cabecalho">
		<ui:include src="../../template/cabecalho.xhtml"></ui:include>
	</ui:define>

	<!-- MENU -->
	<ui:define name="menu">
		<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<ui:include src="../../template/menu.xhtml"></ui:include>
		</sec:ifAnyGranted>
	</ui:define>



	<!-- CONTEÚDO -->
	<ui:define name="conteudo">
		<h:form>
		    <p:growl id="msgs" showDetail="true" />
		 
		    <p:panel header="Select a Location" style="margin-bottom:10px;">
		        <h:panelGrid columns="2" cellpadding="5">
		            <p:outputLabel for="country" value="Country: " />
		            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
		                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
		                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{dropdownView.countries}" />
		            </p:selectOneMenu>
		 
		            <p:outputLabel for="city" value="City: " />
		            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
		                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{dropdownView.cities}" />
		            </p:selectOneMenu>
		        </h:panelGrid>
		 
		        <p:separator />
		 
		        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
		    </p:panel>
		</h:form>


	</ui:define>

</ui:composition>
</html>
