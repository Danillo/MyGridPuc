<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>


<sec:isAnonymous>
	<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
	<meta http-equiv="refresh"
		content="0;url=#{request.contextPath}/publico/login.xhtml" />
</sec:isAnonymous>

<ui:composition template="/template/index.xhtml">
	<!-- HEAD DA PAGINA -->
	<ui:define name="head">
		<ui:include src="../../template/css.xhtml"></ui:include>
		<script language="javascript"
			src="#{request.contextPath}/publico/js/validacoesDisciplina.js"
			charset="ISO-8859-1" />
		<!-- TITULO -->
		<ui:define name="title">        
		          MyGridPuc - Disciplina    
		</ui:define>
	</ui:define>



	<!-- CABEÇALHO -->
	<ui:define name="cabecalho">
		<ui:include src="../../template/cabecalho.xhtml"></ui:include>
	</ui:define>

	<!-- MENU -->
	<ui:define name="menu">
		<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<ui:include src="../../template/menu.xhtml"></ui:include>
		</sec:ifAnyGranted>
	</ui:define>



	<!-- CONTEÚDO -->
	<ui:define name="conteudo">
	
		<f:view>			
			<div class="mws-panel grid_4">
				<div class="mws-panel-header">
					<span><i class="icon-archive"></i>Cadastro de Matriz</span>
				</div>
				<div class="mws-panel-header">
					<div class="mws-panel-body no-padding">
						<h:form>
							<h:panelGrid columns="3" cellpadding="5">
					            <p:outputLabel for="curso" value="Curso: " />
					            <p:selectOneMenu id="curso" value="#{dropdownView.cursoBeanDropDown}" style="width:250px" converter="entityConverter">
					                <p:ajax listener="#{dropdownView.onCursoChange}" update="anomatriz" />
					                <f:selectItem itemLabel="Selecione um Curso" itemValue="" noSelectionOption="true" />
					                <f:selectItems value="#{dropdownView.mapCursos}"/>
					            </p:selectOneMenu>
					            <p:commandButton type="button" value="Atualizar" icon="ui-icon-refresh" >
					            	<p:ajax listener="#{dropdownView.onLimparChange}" update="curso anomatriz" />
					            </p:commandButton>
					            
					            <p:outputLabel for="anomatriz" value="Matriz: " />
					            <p:selectOneMenu id="anomatriz" value="#{dropdownView.matrizBean}" style="width:250px" converter="entityConverter">
					                <!-- <p:ajax listener="#{dropdownView.onCursoChange}" update="matrizes" /> -->
					                <f:selectItem itemLabel="Selecione uma Matriz" itemValue="" noSelectionOption="true" />
					                <f:selectItems value="#{dropdownView.mapMatrizes}"/>
					            </p:selectOneMenu>
					            
					 			<!-- 
					            <p:outputLabel for="matrizes" value="Matriz: " />
					            <p:selectOneMenu id="matrizes" value="#{matriz.matrizBean}" style="width:150px" converter="entityConverter">
					                <f:selectItem itemLabel="Selecione uma Matriz" itemValue="" noSelectionOption="true" />
					                <f:selectItems value="#{matriz.cursoBeanDropDown.listMatriz}" var="matrizBean" itemLabel="#{matrizBean.anoSemestreMatriz}"/>
					            </p:selectOneMenu>
					             -->
					        </h:panelGrid>
				        </h:form>
					</div>
				</div>
			</div>
		</f:view>
	</ui:define>

</ui:composition>
</html>
