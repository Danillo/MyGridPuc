<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<sec:isAnonymous>
	<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
	<meta http-equiv="refresh"
		content="0;url=#{request.contextPath}/publico/login.xhtml" />
</sec:isAnonymous>

<ui:composition template="/template/index.xhtml">
	<!-- HEAD DA PAGINA -->
	<ui:define name="head">
		<link rel="shortcut icon" href="#{request.contextPath}/publico/images/mws-logo.png" ></link>
		<ui:include src="../../template/css.xhtml"></ui:include>

		<!-- TITULO -->
		<ui:define name="title">        
		          MyGridPuc - Disciplina    
		</ui:define>
	</ui:define>



	<!-- CABEÇALHO -->
	<ui:define name="cabecalho">
		<ui:include src="../../template/cabecalho.xhtml"></ui:include>
	</ui:define>

	<!-- MENU -->
	<ui:define name="menu">
		<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<ui:include src="../../template/menu.xhtml"></ui:include>
		</sec:ifAnyGranted>
	</ui:define>



	<!-- CONTEÚDO -->
	<ui:define name="conteudo">
		<f:view>
			<div class="mws-panel grid_4">
				<div class="mws-panel-header">
					<span><i class="icon-archive"></i>Importar Programação Acadêmica</span>
				</div>
				<div class="mws-panel-header">
					<div class="mws-panel-body no-padding">
						<h:form enctype="multipart/form-data" prependId="false"
							id="formulario" class="mws-table">
							<p:growl id="messages" showDetail="true" />
							<p:fileUpload value="#{importProgAcad.file}" mode="simple"
								skinSimple="true" allowTypes="ProgAcad.xls" />
								
							<div class="mws-button-row">
								<p:commandButton styleClass="btn btn-primary" value="Enviar" ajax="false"
									actionListener="#{importProgAcad.upload}"	disabled="false" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</ui:define>

</ui:composition>
</html>
