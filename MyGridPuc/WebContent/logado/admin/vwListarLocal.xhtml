<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<sec:isAnonymous>
		<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
		<meta http-equiv="refresh"	content="0;url=#{request.contextPath}/publico/login.xhtml" />
	</sec:isAnonymous>

	<ui:composition template="/template/index.xhtml">
	<ui:define name="head"> 
		<link rel="shortcut icon" href="#{request.contextPath}/publico/images/student.ico" ></link>
	   	<script language="javascript" src="#{request.contextPath}/publico/js/validacoesCurso.js" charset="ISO-8859-1"/>
    </ui:define>
	

	 <ui:define name="title">        
	        MyGridPuc - Listagem de local        
	</ui:define>

	<ui:define name="cabecalho">
									
	Usuário Logado: #{request.remoteUser}
	<a href="#{request.contextPath}/j_spring_security_logout"> Logout</a>

	</ui:define>
	<ui:define name="menu">
	<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<!-- Menu será da Seguinte Forma:
		Cadastros
			-Curso
			-Discilina
			-Matriz
			-Turma
			-Usuário
		Importação
			-Matriz Curricular
			-Programação Academica
		 -->
		 	
		 	<h:commandButton action="listar curso" immediate="true" value="Listar Cursos" /><br/>
			<h:commandButton action="principal" immediate="true" value="Voltar ao Menu Principal" /><br/>

		</sec:ifAnyGranted>
	</ui:define>

	<ui:define name="conteudo">
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Listagem de local</a>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario">
							<!-- ID da local -->
							<h:inputHidden id="idLocal" value="#{localController.localBean.idLocal}" />
							<br />
							<h:dataTable border="1" styleClass="sample" id="locais" value="#{localController.listLocalBeans}" var="local">
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Instituição de Ensino" />
									</f:facet>
									<h:inputHidden value="#{local.idLocal}" />
									<h:outputLabel value="#{local.ie}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Campus" />
									</f:facet>
									<h:outputLabel value="#{local.campus}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Área" />
									</f:facet>
									<h:outputLabel value="#{local.area}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Bloco" />
									</f:facet>
									<h:outputLabel value="#{local.bloco}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Sala" />
									</f:facet>
									<h:outputLabel value="#{local.sala}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="" />
									</f:facet>
									<h:selectOneRadio id="selecionado" value="#{localController.localBean.idLocal}" onclick="selecionarItem('idLocal',this);">
										<f:selectItem itemValue="#{curso.idCurso}"/>
									</h:selectOneRadio>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton styleClass="button" value="Novo" action="#{localController.criar}" />
							<h:commandButton styleClass="button" value="Excluir" action="#{localController.excluir}" />
							<h:commandButton styleClass="button" value="Editar" action="#{localController.consultar}" onclick="return validarSelecionado()" />
							<h:messages />
						</h:form>
					</div>
				</div>
			</div>
		</f:view>				
	</ui:define>
	<ui:define name="rodape"/>		
	</ui:composition>
</html>
