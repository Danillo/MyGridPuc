<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<sec:isAnonymous>
		<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
		<meta http-equiv="refresh"	content="0;url=#{request.contextPath}/publico/login.xhtml" />
	</sec:isAnonymous>

	<ui:composition template="/template/index.xhtml">

	 <ui:define name="title">        
	        MyGridPuc - Cadastro de Curso        
	</ui:define>

	<ui:define name="cabecalho">
									
	Usuário Logado: #{request.remoteUser}
	<a href="#{request.contextPath}/j_spring_security_logout"> Logout</a>

	</ui:define>
	<ui:define name="menu">
	<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<!-- Menu será da Seguinte Forma:
		Cadastros
			-Curso
			-Discilina
			-Matriz
			-Turma
			-Usuário
		Importação
			-Matriz Curricular
			-Programação Academica
		 -->
		 	
		 	<h:commandButton action="listar curso" immediate="true" value="Listar Cursos" /><br/>
			<h:commandButton action="principal" immediate="true" value="Voltar ao Menu Principal" /><br/>

		</sec:ifAnyGranted>
	</ui:define>

	<ui:define name="conteudo">
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Listagem de Curso</a>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario">
							<input type="hidden" id="idCurso" name='idCurso'/>
							<br />
							<h:dataTable border="1" styleClass="sample" id="cursos" value="#{cursoController.listCursoBean}" var="curso">
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Codigo" />
									</f:facet>
									<h:inputHidden value="#{curso.idCurso}" />
									<h:outputLabel value="#{curso.codigoCurso}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome" />
									</f:facet>
									<h:outputLabel value="#{curso.nomeCurso}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="" />
									</f:facet>
									<h:selectOneRadio id="selecionado" value="#{cursoController.cursoBean.idCurso}" onclick="selecionarItem('idCurso',this);">
										<f:selectItem itemValue="#{curso.idCurso}"/>
									</h:selectOneRadio>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton styleClass="button" value="Novo" action="#{cursoController.criar}" />
							<h:commandButton styleClass="button" value="Excluir" action="#{cursoController.excluir}" />
							<h:commandButton styleClass="button" value="Editar" action="#{cursoController.consultar}" onclick="return validarSelecionado()" />
							<h:messages />
						</h:form>
					</div>
				</div>
			</div>
		</f:view>				
	</ui:define>
	<ui:define name="rodape"/>		
	</ui:composition>
</html>
