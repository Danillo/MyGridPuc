<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<sec:isAnonymous>
		<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
		<meta http-equiv="refresh"	content="0;url=#{request.contextPath}/publico/login.xhtml" />
	</sec:isAnonymous>

	<ui:composition template="/template/index.xhtml">
	<ui:define name="head"> 
	   	<script language="javascript" src="#{request.contextPath}/publico/js/validacoesCurso.js" charset="ISO-8859-1"/>
    </ui:define>

	 <ui:define name="title">        
	        MyGridPuc - Cadastro de Curso        
	</ui:define>

	<ui:define name="cabecalho">
									
	Usuário Logado: #{request.remoteUser}
	<a href="#{request.contextPath}/j_spring_security_logout"> Logout</a>

	</ui:define>
	<ui:define name="menu">
	<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<!-- Menu será da Seguinte Forma:
		Cadastros
			-Curso
			-Discilina
			-Matriz
			-Turma
			-Usuário
		Importação
			-Matriz Curricular
			-Programação Academica
		 -->
		 	
		 	<h:commandButton action="listar curso" immediate="true" value="Listar Cursos" /><br/>
			<h:commandButton action="principal" immediate="true" value="Voltar ao Menu Principal" /><br/>

		</sec:ifAnyGranted>
	</ui:define>

	<ui:define name="conteudo">
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Edição de Curso</a>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario" class="form-horizontal" role="form">
							<input type="hidden" id="idCurso" name='idCurso'/>
							<div class="form-group">
								<h:outputLabel value="Codigo" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="codigo" styleClass="form-control" maxlength="100" value="#{cursoController.cursoBean.codigoCurso}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText >
					           		 <h:message for="codigo" style="color:red"/>
					            </div>
					        </div>
							<div class="form-group">
								<h:outputLabel value="Nome" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="nome" styleClass="form-control" maxlength="100" value="#{cursoController.cursoBean.nomeCurso}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText>
					           		 	<h:message for="nome" style="color:red"/>
					            </div>
					        </div>
					        
					        <div class="form-group">
								<h:outputLabel value="Ano" class="col-sm-2 control-label"/> 
								<div class="col-sm-10">
									<h:inputText id="anodig" value="#{cursoController.anoSemestreBean.ano}" size="4" maxlength="15"/>
									<h:selectOneListbox size="1" value="#{cursoController.anoSemestreBean.semestre}">
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
									</h:selectOneListbox>
									<h:commandButton styleClass="button2" value="Adicionar" action="#{cursoController.addAnoSemestre}" onclick=""/>
					            </div>
					            
					            <div class="col-sm-10">
										<h:dataTable border="1" id="matriz" value="#{cursoController.cursoBean.listAnoSemestre}" var="semestres">
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Ano" />
											</f:facet>
											<h:inputHidden value="#{semestres.idAnoSemestre}" id="idAnoSemestre" />
											<h:outputLabel value="#{semestres.ano}"/>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Semestre" />
											</f:facet>
											<h:outputLabel value="#{semestres.semestre}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Operação" />
											</f:facet>
											<h:commandButton styleClass="button" value="Remover" action="#{cursoController.rmvAnoSemestre}"/>
										</h:column>
									</h:dataTable>
					            </div>
								
					        </div>
					        
							<h:commandButton styleClass="button" value="Salvar" action="#{cursoController.alterar}" onclick=""/>
							<h:commandButton styleClass="button" value="Excluir" action="#{cursoController.excluir}"/>
						</h:form>
					</div>
				</div>
			</div>
		</f:view>			
	</ui:define>
	<ui:define name="rodape"/>		
	</ui:composition>
</html>
