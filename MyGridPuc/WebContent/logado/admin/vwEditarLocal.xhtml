<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<sec:isAnonymous>
	<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
	<meta http-equiv="refresh"	content="0;url=#{request.contextPath}/publico/login.xhtml" />
</sec:isAnonymous>

<ui:composition template="/template/index.xhtml">

	 <ui:define name="title">        
            MyGridPuc - Edição de Local        
    </ui:define>
	
	<ui:define name="cabecalho">
									
	Usuário Logado: #{request.remoteUser}
	<a href="#{request.contextPath}/j_spring_security_logout"> Logout</a>

	</ui:define>
	<ui:define name="menu">
	<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<!-- Menu será da Seguinte Forma:
		Cadastros
			-Curso
			-Discilina
			-Matriz
			-Turma
			-Usuário
		Importação
			-Matriz Curricular
			-Programação Academica
		 -->
		</sec:ifAnyGranted>
	</ui:define>

	<ui:define name="conteudo">

		<f:view>
 			<div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
		     		<div class="navbar-header">
		        		<a class="navbar-brand" href="#">Edição de local</a>
		      		</div>
		    	</div>
		  	</div>		

			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario" class="form-horizontal" role="form">
							<!-- ID da local -->
							<h:inputHidden id="idLocal" value="#{localController.localBean.idLocal}" />
							<!-- Instituição de Ensino -->
							<div class="form-group">
								<h:outputLabel value="Instituição de Ensino" class="col-sm-2 control-label"/>
					            <h:selectOneMenu value="#{localController.localBean.ie}">
					            	<f:selectItem itemValue="" itemLabel="Selecione..."/>
					            	<f:selectItem itemValue="PUCGO" itemLabel="PUCGO"/>
					            	<f:selectItems  />
					            </h:selectOneMenu>
					        </div>
					        <!-- Campus -->
							<div class="form-group">
								<h:outputLabel value="Campus" class="col-sm-2 control-label"/>
					            <h:selectOneMenu value="#{localController.localBean.campus}">
					            	<f:selectItem itemValue="" itemLabel="Selecione..."/>
					            	<f:selectItem itemValue="1" itemLabel="I"/>
					            	<f:selectItem itemValue="2" itemLabel="II"/>
					            	<f:selectItem itemValue="3" itemLabel="III"/>
					            	<f:selectItem itemValue="4" itemLabel="IV"/>
					            	<f:selectItem itemValue="5" itemLabel="V"/>
					            	<f:selectItem itemValue="6" itemLabel="VI"/>
					            	<f:selectItems  />
					            </h:selectOneMenu>
					        </div>
					        <!-- Área -->
							<div class="form-group">
								<h:outputLabel value="Área" class="col-sm-2 control-label"/>
					            <h:selectOneMenu value="#{localController.localBean.area}">
					            	<f:selectItem itemValue="" itemLabel="Selecione..."/>
					            	<f:selectItem itemValue="1" itemLabel="1"/>
					            	<f:selectItem itemValue="2" itemLabel="2"/>
					            	<f:selectItem itemValue="3" itemLabel="3"/>
					            	<f:selectItem itemValue="4" itemLabel="4"/>
					            	<f:selectItem itemValue="5" itemLabel="5"/>
					            	<f:selectItem itemValue="6" itemLabel="6"/>
					            	<f:selectItems  />
					            </h:selectOneMenu>
					        </div>
					        <!-- Bloco -->
							<div class="form-group">
								<h:outputLabel value="Bloco" class="col-sm-2 control-label"/>
					            <h:selectOneMenu value="#{localController.localBean.bloco}">
					            	<f:selectItem itemValue="" itemLabel="Selecione..."/>
					            	<f:selectItem itemValue="A" itemLabel="A"/>
					            	<f:selectItem itemValue="B" itemLabel="B"/>
					            	<f:selectItem itemValue="C" itemLabel="C"/>
					            	<f:selectItem itemValue="D" itemLabel="D"/>
					            	<f:selectItem itemValue="F" itemLabel="F"/>
					            	<f:selectItem itemValue="G" itemLabel="G"/>
					            	<f:selectItems  />
					            </h:selectOneMenu>
					        </div>
					        <!-- Sala -->
							<div class="form-group">
								<h:outputLabel value="Sala" class="col-sm-2 control-label"/>
								<h:inputText id="sala" value="#{localController.localBean.sala}" size="3" maxlength="3" />
					        </div>
					        
					        <!-- Submit -->
							<h:commandButton styleClass="button" value="Salvar" action="#{localController.incluir}" />
							<h:commandButton action="listar local" immediate="true" value="Listar Local" /><br/>
							<h:commandButton action="principal" immediate="true" value="Voltar ao Menu Principal" /><br/>
							
						</h:form>
					</div>
				</div>
			</div>
		</f:view>	
	</ui:define>
	

	<ui:define name="rodape">
			
	</ui:define>
</ui:composition>
</html>
