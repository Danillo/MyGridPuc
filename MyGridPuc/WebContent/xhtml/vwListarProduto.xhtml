<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<link rel="StyleSheet" type="text/css" href="../../css/estilo.css"></link>  
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap.min.css"></link>
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap-theme.min.css"></link>
        <link rel="StyleSheet" type="text/css" href="../../css/main.css"></link>
        
        <script language="javascript" src="../../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"  charset="ISO-8859-1"/>
		<script language="javascript" src="../../js/listarProduto.js" charset="ISO-8859-1"/>
	</head>
	<body>
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Listagem de Produtos</a>
			      </div>
			      <div class="collapse navbar-collapse navbar-ex1-collapse">
			        <ul class="nav navbar-nav navbar-right"><li class="active"><a href="#">Inicio</a></li><li><a href="#">Contatos</a> </li></ul>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario">
							<h:inputHidden id="idProduto" value="#{produtoController.produtoBean.idProduto}" />
							
							<br />
							<h:dataTable border="1" styleClass="sample" id="produtos" value="#{produtoController.listProdutoBean}" var="produto">
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome" />
									</f:facet>
									<h:inputHidden value="#{produto.idProduto}" />
									<h:outputLabel value="#{produto.nome}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Descrição" />
									</f:facet>
									<h:outputLabel value="#{produto.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Valor" />
									</f:facet>
									<h:outputLabel value="#{produto.valor}">
										<f:convertNumber pattern="#0.00" />
									</h:outputLabel>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Qtde" />
									</f:facet>
									<h:outputLabel value="#{produto.quantidade}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Data Inicio" />
									</f:facet>
									<h:outputText value="#{produto.dataInicio}">
						            	<f:convertDateTime pattern="dd/MM/yyyy" type="date" dateStyle="short" timeZone="GMT-3" />
						            </h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Data Vencimento" />
									</f:facet>
									<h:outputText value="#{produto.dataFim}">
						            	<f:convertDateTime pattern="dd/MM/yyyy" type="date" dateStyle="short" timeZone="GMT-3" />
						            </h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="" />
									</f:facet>
									<h:selectOneRadio id="selecionado" value="#{produtoController.produtoBean.idProduto}" onclick="selecionarItem('formulario:idProduto',this);">
										<f:selectItem itemValue="#{produto.idProduto}"/>
									</h:selectOneRadio>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton styleClass="button" value="Novo" action="#{produtoController.criar}" />
							<h:commandButton styleClass="button" value="Excluir" action="#{produtoController.excluir}" />
							<h:commandButton styleClass="button" value="Editar" action="#{produtoController.consultar}" onclick="return validarSelecionado()" />
							<h:messages />
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</body>
</html>
