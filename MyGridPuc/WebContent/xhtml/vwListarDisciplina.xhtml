<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<link rel="StyleSheet" type="text/css" href="../../css/estilo.css"></link>  
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap.min.css"></link>
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap-theme.min.css"></link>
        <link rel="StyleSheet" type="text/css" href="../../css/main.css"></link>
        
        <script language="javascript" src="../../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"  charset="ISO-8859-1"/>
        <script language="javascript" src="../../js/listarCurso.js" charset="ISO-8859-1"/>
        		
	</head>
	<body>
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Listagem de Disciplinas</a>
			      </div>
			      <div class="collapse navbar-collapse navbar-ex1-collapse">
			        <ul class="nav navbar-nav navbar-right"><li class="active"><a href="#">Inicio</a></li><li><a href="#">Contatos</a> </li></ul>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario"  prependId="false" >
							<h:inputHidden id="idDisciplina" value="#{disciplinaController.disciplinaBean.id}" />
							<br />
							<h:dataTable border="1" styleClass="sample" id="disciplina" value="#{disciplinaController.listaDisciplinaBean}" var="disciplina">
								<!-- Coluna codigo -->
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Codigo" />
									</f:facet>
									<h:inputHidden value="#{disciplina.id}" />
									<h:outputLabel value="#{disciplina.codigo}" />
								</h:column>
								<!-- Coluna nome -->
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome" />
									</f:facet>
									<h:outputLabel value="#{disciplina.nome}" />
								</h:column>
								<!-- Coluna credito -->
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Credito" />
									</f:facet>
									<h:outputLabel value="#{disciplina.credito}" />
								</h:column>
								<!-- Check box -->
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="" />
									</f:facet>
									<h:selectOneRadio id="selecionado" value="#{disciplinaController.disciplinaBean.id}" onclick="selecionarItem('idDisciplina',this);">
										<f:selectItem itemValue="#{disciplina.id}"/>
									</h:selectOneRadio>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton styleClass="button" value="Novo" action="#{disciplinaController.criar}" />
							<h:commandButton styleClass="button" value="Excluir" action="#{disciplinaController.excluir}"/>
							<h:commandButton styleClass="button" value="Editar" action="#{ disciplinaController.consultar }" onclick="return validarSelecionado()" />
							<h:messages />
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</body>
</html>
