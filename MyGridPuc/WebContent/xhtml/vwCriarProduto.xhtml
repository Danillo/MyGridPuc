<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<link rel="StyleSheet" type="text/css" href="../../css/estilo.css"></link>  
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap.min.css"></link>
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap-theme.min.css"></link>
        <link rel="StyleSheet" type="text/css" href="../../css/main.css"></link>
        
        <script language="javascript" src="../../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"  charset="ISO-8859-1"/>
		
		<script language="javascript" src="../../js/criarProduto.js" charset="ISO-8859-1"/>
	</head>
	<body>
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Cadastro de Produtos</a>
			      </div>
			      <div class="collapse navbar-collapse navbar-ex1-collapse">
			        <ul class="nav navbar-nav navbar-right"><li class="active"><a href="#">Inicio</a></li><li><a href="#">Contatos</a> </li></ul>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario" class="form-horizontal" role="form">
							<h:inputHidden id="idProduto" value="#{produtoController.produtoBean.idProduto}" />
							<div class="form-group">
								<h:outputLabel value="Nome:" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="nome" styleClass="form-control"  value="#{produtoController.produtoBean.nome}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText >
					           		 <h:message for="nome" style="color:red"/>
					            </div>
					        </div>
							<div class="form-group">
								<h:outputLabel value="Descrição" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="descricao" styleClass="form-control" maxlength="100" value="#{produtoController.produtoBean.descricao}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText>
					           		 <h:message for="descricao" style="color:red"/>
					            </div>
					        </div>
							<div class="form-group">
								<h:outputLabel value="Valor" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		<h:inputText id="valor" styleClass="form-control" maxlength="100" value="#{produtoController.produtoBean.valor}">
					           			<f:validateDoubleRange minimum="000.50" maximum="999.50"/>
					           			<f:convertNumber pattern="#0.00" />
					           		</h:inputText>
					           		<h:message for="valor" style="color:red"/>
					            </div>
					        </div>
							<div class="form-group">
								<h:outputLabel value="Quantidade" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		<h:inputText id="quantidade" maxlength="8" styleClass="form-control" value="#{produtoController.produtoBean.quantidade}">
 										<f:convertNumber integerOnly="true" minIntegerDigits="1"/>  
					            	</h:inputText>
					            		<h:message for="quantidade" style="color:red"/>
					            </div>
					        </div>
							<div class="form-group">
								<h:outputLabel value="Validade" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		<h:inputText id="datafim" label="Receipt Date" styleClass="form-control" value="#{produtoController.produtoBean.dataFim}" onblur="fctValidaData(this);" maxlength="10">
					           		 	<f:convertDateTime pattern="dd/MM/yyyy"/> 
					           		</h:inputText>
					           		<h:message for="datafim" style="color:red"/>
					            </div>     
					        </div>
							<h:commandButton styleClass="button" value="Salvar" action="#{produtoController.incluir}" onclick="return validarFormulario();"/>
							
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</body>
</html>
