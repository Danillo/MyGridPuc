<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<link rel="StyleSheet" type="text/css" href="../../css/estilo.css"></link>  
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap.min.css"></link>
		<link rel="StyleSheet" type="text/css" href="../../css/bootstrap-theme.min.css"></link>
        <link rel="StyleSheet" type="text/css" href="../../css/main.css"></link>
        
        <script language="javascript" src="../../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"  charset="ISO-8859-1"/>
        
		<title>My Grid Puc - Curso</title>
	</head>
	<body>
		<f:view>
			 <div class="navbar navbar-default navbar-static-top navbar-inverse">
			    <div class="container">
			      <div class="navbar-header">
			        <a class="navbar-brand" href="#">Cadastro de Curso</a>
			      </div>
			      <div class="collapse navbar-collapse navbar-ex1-collapse">
			        <ul class="nav navbar-nav navbar-right"><li class="active"><a href="#">Home</a></li><li><a href="#">Contatos</a> </li></ul>
			      </div>
			    </div>
			  </div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:form id="formulario" class="form-horizontal" role="form">
							<h:inputHidden id="idCurso" value="#{cursoController.cursoBean.idCurso}" />
							<div class="form-group">
								<h:outputLabel value="Codigo" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="codigoCurso" styleClass="form-control"  value="#{cursoController.cursoBean.codigoCurso}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText >
					           		 <h:message for="codigoCurso" style="color:red"/>
					            </div>
					        </div>
					        
							<div class="form-group">
								<h:outputLabel value="Nome" class="col-sm-2 control-label"/>
					            <div class="col-sm-10">
					           		 <h:inputText id="nome" styleClass="form-control" maxlength="100" value="#{cursoController.cursoBean.nomeCurso}">
					           		 	<f:validateLength minimum="3" maximum="100"/>
					           		 </h:inputText>
					           		 <h:message for="nome" style="color:red"/>
					            </div>
					        </div>
					        
							<div class="form-group">
								<h:outputLabel value="Ano" class="col-sm-2 control-label"/> 
								<div class="col-sm-10">
									<h:inputText id="ano" value="#{cursoController.anoSemestreBean.ano}" size="4" maxlength="15"/>
									<h:selectOneListbox size="1" value="#{cursoController.anoSemestreBean.semestre}">
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
									</h:selectOneListbox>
									<h:commandButton styleClass="button2" value="Adicionar" action="#{cursoController.addAnoSemestre}" onclick=""/>
					            </div>
					            
					            <div class="col-sm-10">
					            	<h:dataTable border="1" id="anosemestres" value="#{cursoController.cursoBean.listaAnoSemestre}" var="anoSemestre" >
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Ano" />
											</f:facet>
											<h:inputHidden value="#{anoSemestre.idAnoSemestre}" id="idAnoSemestre" />
											<h:outputLabel value="#{anoSemestre.ano}"/>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Semestre" />
											</f:facet>
											<h:outputLabel value="#{anoSemestre.semestre}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="Operação" />
											</f:facet>
											<h:commandButton styleClass="button" value="Remover" action="#{cursoController.rmvAnoSemestre}"/>
										</h:column>
									</h:dataTable>
					            </div>
								
					        </div>
					        
							<h:commandButton styleClass="button" value="Salvar" action="#{cursoController.incluir}" onclick=""/>
							
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</body>
</html>
